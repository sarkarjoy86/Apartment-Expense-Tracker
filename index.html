<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-toggle-btn">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <header>
            <div class="header-content">
                <h1><i class="fas fa-home"></i> Apartment Expense Tracker</h1>
                <p>Track and split shared expenses with your roommates</p>
            </div>
            <div class="header-decoration"></div>
        </header>

        <!-- Expense Input Section -->
        <section class="input-section glass-effect">
            <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-tag"></i> Description
                    </label>
                    <input type="text" id="description" placeholder="e.g., Electricity bill" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">
                        <i class="fas fa-dollar-sign"></i> Amount
                    </label>
                    <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label for="paid-by">
                        <i class="fas fa-user"></i> Paid by
                    </label>
                    <input type="text" id="paid-by" placeholder="e.g., Alex" required>
                </div>
                
                <div class="form-group">
                    <label for="split-among">
                        <i class="fas fa-users"></i> Split among
                    </label>
                    <input type="number" id="split-among" min="1" placeholder="3" required>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Expense
                </button>
            </form>
        </section>

        <!-- Expense List Section -->
        <section class="expense-list-section glass-effect">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Expense List</h2>
                <button id="clear-all" class="btn-secondary">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            <div id="expense-list"></div>
        </section>

        <!-- Summary Section -->
        <section class="summary-section glass-effect">
            <h2><i class="fas fa-chart-pie"></i> Summary</h2>
            <div class="summary-cards">
                <div class="summary-card">
                    <i class="fas fa-wallet"></i>
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">$0.00</p>
                </div>
                <div class="summary-card">
                    <i class="fas fa-receipt"></i>
                    <h3>Number of Expenses</h3>
                    <p id="expense-count">0</p>
                </div>
            </div>
            <div id="roommate-summary"></div>
            <div id="summary-bar-visualization"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
